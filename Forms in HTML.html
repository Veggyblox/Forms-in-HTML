<!DOCTYPE html>
<html>

<head>
    <title>Forms in HTML</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal information</legend>
        <label>Enter your name</label> <br>
        <input type="text" placeholder="Name" required> <br>
        <label>Enter your Email</label> <br>
        <input type="email" placeholder="Email" required> <br>
        <label>Enter your phone number</label> <br>
        <input type="number" placeholder="Phone number" required> <br>
        <label>Enter your password</label> <br>
        <input type="password" placeholder="Password" required> <br>
        <label>Enter your Date of birth</label> <br>
        <input type="date" placeholder="D.O.B" required> <br>
        <label>Upload your image</label> <br>
        <input type="file" accept="image/*" placeholder="Image"> <br>
        <label>Enter your CV</label>
        <input type="file" placeholder="CV"> <br>
        <label>Gender</label> <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Other">Other <br>
        <label>City</label> <br>
        <input type="checkbox" id="city" value="Kathmandu">Kathmandu<br>
        <input type="checkbox" id="city" value="Chitwan">Chitwan <br>
        <input type="checkbox" id="city" value="Devigard">Devigard <br>
    <label>Favourite Subject</label> <br>
    <select value="subject" id="subject"> <br>
    <option>Science</option> <br>
    <option>Social</option> <br>
    <option>Maths</option> <br>
    <option>Nepali</option> <br>
    <option>Computer</option> <br>  
    </select> <br>
    <input type="submit" value="register"><br>
</fieldset>
</form>
</body>
